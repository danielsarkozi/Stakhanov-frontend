<h2>My Calendars</h2>
<ul class="calendars">
  <li *ngFor="let calendar of calendars" 
  [class.selected]="calendar === selectedCalendar" 
  (click)="onSelect(calendar)">
    <span class="calendar">{{calendar.id}}. calendar</span> 
  </li>
</ul>



<app-calendar-detail [calendar]="selectedCalendar"></app-calendar-detail>
